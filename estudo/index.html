<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redux</title>
  <script src="./redux.min.js"></script>
</head>

<body>

  <div>
    <h1>Total: <span id="total">0</span></h1>
    <button id="incrementar">Incrementar</button>
    <button id="reduzir">Reduzir</button>
  </div>
  <script type="module">
    import store from './store/configureStore.js';
    import { incrementar, reduzir } from './store/contador.js'

    store.subscribe(() => {
      const total = document.getElementById('total');
      const { contador } = store.getState();
      total.innerHTML = contador;
    })

    const incrementarEl = document.getElementById('incrementar');
    const reduzirEl = document.getElementById('reduzir');

    incrementarEl.addEventListener('click', () => store.dispatch(incrementar()))

    reduzirEl.addEventListener('click', () => store.dispatch(reduzir()))


  </script>
</body>

</html>
