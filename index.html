<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redux</title>
  <script src="./redux.min.js"></script>
</head>

<body>

  <div>
    <h1>Total: <span id="total">0</span></h1>
    <button id="incrementar">Incrementar</button>
  </div>
  <script>

    // CONSTANTES
    const INCREMENTAR = 'INCREMENTAR';
    const SOMAR = 'SOMAR';

    const initialState = {
      nome: 'Lucas',
      idade: 22,
      id: 199
    };

    const somar = (val) => {
      return { type: SOMAR, payload: val }
    }

    const incrementar = (val) => {
      return { type: INCREMENTAR }
    }

    function reducer(state = initialState, action) {
      if (action.type === INCREMENTAR) {
        return state + 1;
      }
      if (action.type === SOMAR) {
        return state.idade + action.payload;
      }
      return state;
    }

    const store = Redux.createStore(reducer);

    store.dispatch(somar(25));

    const total = document.getElementById("total");

    const render = () => {
      const state = store.getState();
      total.innerHTML = state;
    }

    const render2 = () => {
      const state = store.getState();
      console.log(state);
    }

    render();
    render2();

    store.subscribe(render);

    const subscriber2 = store.subscribe(render2);
    subscriber2();

    const button = document.getElementById('incrementar');
    button.addEventListener('click', () => store.dispatch(incrementar()));
  </script>
</body>

</html>
